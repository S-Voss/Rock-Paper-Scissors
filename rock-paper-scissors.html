<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Part 7</title>
  </head>
  <body>

      <div id="game">
        <p>Press r, p or s to start playing!</p>
      </div>

  <script type="text/javascript">

    var computerChoices = ["r", "p", "s"];
    var wins = 0;
    var losses = 0;
    var ties = 0;

    document.onkeyup = function(event) {

      var userGuess = event.key;
      var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

      // This is the logic that determines who wins the game.
        if ((userGuess === "r") || (userGuess === "p") || (userGuess === "s")) {

            //This determines the 3 win cases
          if (userGuess === "r" && computerGuess === "s") {
            wins++;
            console.log("Computer Guessed: " + computerGuess);
            console.log("User Guessed: " +userGuess);
          } else if (userGuess === "p" && computerGuess === "r") {
            wins++;
            console.log("Computer Guessed: " + computerGuess);
            console.log("User Guessed: " +userGuess);
          } else if (userGuess === "s" && computerGuess === "p") {
            wins++;
            console.log("Computer Guessed: " + computerGuess);
            console.log("User Guessed: " +userGuess);

            //This determines the tie case
          } else if (userGuess === computerGuess) {
            ties++;
            console.log("Computer Guessed: " + computerGuess);
            console.log("User Guessed: " +userGuess);

            //This determines the loss case based on the idea that no other case was met
          } else {
            losses++;
            console.log("Computer Guessed: " + computerGuess);
            console.log("User Guessed: " +userGuess);
          };

        var html = "<p>Press r, p or s to start playing!</p>" +
            "<p>wins: " + wins + "</p>" +
            "<p>losses: " + losses + "</p>" +
            "<p>ties: " + ties + "</p>";

        // Inject the HTML created above into our div to update game stats
        document.querySelector("#game").innerHTML = html;

        };
      };


</script>

</body>
</html>
